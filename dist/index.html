<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
</head>
<body>
  
  <h1 class="text-center">Task Manager</h1>

  <nav>
    <h2 class="list-heading">MyLists</h2>
      <button class="all-todos">All</button>    
      <button id="default-project">Unlisted</button>
      <div id="categories-container">
        <h3 id="categories" class="headings">Categories</h3>
        <div class="img" id='new-list-btn'></div>
      </div>
      <div class="all-categories">
      
      </div>
            
  </nav>
  <main></main>
  <div id="myModal" class="modal">
    <div class="modal-content">      
      <div>
        <label for="listName">New Category Title: </label>
        <input id="modal-text" type="text" name="listName">
        <input id="modal-submit-btn" type="submit" value="Create"> 
      </div>
      <span class="close">&times;</span>
    </div>
  
  </div>
  <script src="main.js"></script>
</body>
</html>
